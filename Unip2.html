<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./CSS/Unip.css">
        <title>Cálculo de média</title>
    </head>
    <body class="corpo">
        <div class="informacao">
            <img class="imagemUnip" src="./IMG/logo-unip.svg" alt="Logo Unip">
            <h1 class="titulo">Calculo da Média Semestral</h1>
            <label class="informandoNP1">Informe sua NP1:</label>
            <input class="informandoNota" type="number" id="nota1"><br>
            <label class="informandoNP2"for="nota2">Informe sua NP2:</label>
            <input class="informandoNota2" type="number" id="nota2"><br>
            <button class="Botao" onclick="calcularMedia()">Calcular Nota</button><br>
            <div id="exameDiv" style="display: none;">
            <label class="informacao1" for="notaExame">Informe sua nota do exame:</label>
            <input class="informandoNota3" type="number" id="notaExame"><br>
        </div>
        <p class="informacao2" id="resultado"></p>
        <p class="informacao3" id="resultado2"></p>
        <button class="Botao2" id="novoCalculoButton" onclick="fazerNovoCalculo()">Fazer Novo Cálculo</button><br>

        <script src="./Unip.JS/siteUnip2.js"></script>
    </body>
</html>
